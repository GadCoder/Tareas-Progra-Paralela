<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Parcial Paralela</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style="text-align: center">
          Parcial Programación Concurrente y Paralela
        </h1>
      </div>
      <div class="row">
        <h2 style="text-align: center">Grupo 3</h2>
      </div>
      <div class="row">
        <form
          action="/upload-image/"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="container">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="row">
                  <h3>Subir imagen</h3>
                </div>
                <div class="row">
                  <div class="input-group mb-3">
                    <input
                      type="file"
                      name="image"
                      class="form-control"
                      id="imageUpload"
                    />
                    <label class="input-group-text" for="imageUpload"
                      >Upload</label
                    >
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="row">
                  <h3>Seleccionar método</h3>
                </div>
                <div class="row">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Tipo de paralelismo</option>
                    <option value="1">Con hilos</option>
                    <option value="2">Paralelismo de Datos</option>
                    <option value="3">Paralelismo de Tareas</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" style="width: 300px">
              Aplicar filtro
            </button>
          </div>
        </form>
      </div>

      {% if image_processed %}
      <div class="row">
        <div class="container">
          <div class="row">
            <h3>Imagen original</h3>
          </div>
          <div class="row">
            <img
              src="/static/{{image_uploaded_path}}"
              class="img-fluid"
              alt="uploaded image"
              style="width: 50%"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="row">
              <h3>Imagen secuencial</h3>
            </div>
            <div class="row">
              <h5>Tiempo secuencial: {{sequencial_time}}</h5>
            </div>
            <div class="row">
              <img
                src="/static/{{sequencial_img_path}}"
                class="img-fluid"
                alt="sequencial processed image"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="row">
              <h3>Imagen paralela</h3>
            </div>
            <div class="row">
              <h5>Tiempo paralelo: {{parallel_time}}</h5>
            </div>
            <div class="row">
              <img
                src="/static/{{parallel_img_path}}"
                class="img-fluid"
                alt="parallel processed image"
              />
            </div>
          </div>
        </div>
      </div>

      <span class="badge badge-success">Verified</span>
      {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
